<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
    $('#id_trial').click(function() {
  
    alert("The button is clicked trying hard [this is ajax call].");
        
    $.ajax({
        type: "GET",
        url:"/demo",
        dataType: "json",
        success: function (data) {
        	
        	$("#ch_user1").empty();
        	
            $.each(data.xata, function (i, data) {
            	
                var div_data = "<option value=" + data.name + ">" + data.name + "</option>";
                
                $(div_data).appendTo('#ch_user1');

            });
            }
      }); 
    
  });
    
    
    $('#id_trial2').click(function() {
    	  
        alert($("#ch_user1 :selected").text());
            
        $.ajax({
            type: "GET",
            url:"/board",
            dataType: "json",
            headers: {"inputHeader": $("#ch_user1 :selected").text()},
            success: function (data) {
            	
            	$("#ch_user2").empty();
            	
                $.each(data.xata, function (i, data) {
                	
                    var div_data = "<option value=" + data.name + ">" + data.name + "</option>";
                    
                    $(div_data).appendTo('#ch_user2');

                });
                }
          }); 
        
      });  
    
    
});






</script>
</head>
<body>
<input type="button" id="id_trial" name="btn_trial" value="Trial Button..">

<p></p>

<div id="div_source1">
    <select id="ch_user1" >
        <option value="select"></option>
    </select>
</div>


<input type="button" id="id_trial2" name="btn_trial2" value="Trial Button2..">

<p></p>

<div id="div_source2">
    <select id="ch_user2" >
        <option value="select"></option>
    </select>
</div>


</body>
</html>
